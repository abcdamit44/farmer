<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>

    <main>
        <div class="farmerForm">
            <h1>Kisan Jankari</h1>
            <form action="" id="kisanFrom">
                <div class="row">
                    <div class="p-3 w-75 m-auto">
                        <div class="m-3">
                            <input type="text" placeholder="Place" id="place" required>
                        </div>
                        <div class="m-3">
                            <select name="rate" id="rate" required>
                                <option value="">Market Rates</option>
                                <option value="2015">Wheat</option>
                                <option value="1635">Barley</option>
                                <option value="5230">Gram</option>
                                <option value="5500">Masur</option>
                                <option value="5050">Rapeseed & Mustard</option>
                                <option value="5441">Safflower</option>
                            </select>
                        </div>
                        <div class="m-3">
                            <select name="schemes" id="schemes" required>
                                <option value="">Government Schemes</option>
                                <option
                                    value="In order to make agriculture more productive, sustainable, remunerative and climate resilient, the Government of India introduced National Mission for Sustainable Agriculture (NMSA) in the year 2014-15. To achieve these goals, the mission promotes location specific sustainable and best farming practices; soil conservation and moisture protection measures; soil nutrient management; efficient and sustainable water management practices with mainstreaming rainfed methods.">
                                    National Mission For Sustainable Agriculture (NMSA)</option>
                                <option
                                    value="The extreme weather conditions such as droughts, floods and hailstorms cause crop failures and financial loss to the farmers every year. And therefore, to save them from these ill effects, the Government, by merging all previous crop insurance schemes, launched Pradhan Mantri Fasal Bima Yojana (PMFBY) from Kharif 2016 season with the aim to support production in agriculture by providing an affordable crop insurance system.">
                                    Pradhan Mantri Fasal Bima Yojana (PMFBY)</option>
                                <option
                                    value="The Government of India has structured Pradhan Mantri Krishi Sinchayee Yojana (PMKSY) with the vision to extend the coverage of irrigation and improving water use efficiency in a focused manner. PMKSY focuses end to end solution on source creation, distribution, management, field application and extension activities. The Cabinet Committee on Economic Affairs had approved the irrigation scheme on July 1,, 2015.">
                                    Pradhan Mantri Krishi Sinchai Yojana (PMKSY)</option>
                                <option
                                    value="Parampragat Krishi Vikas Yojana (PKVY) is one of the important government schemes which encourages farmers for traditional and organic farming in India. Under the scheme, the Government of India provides a financial assistance to the farmers of Rs 50,000 per hectare every three years for organic inputs, certification, labelling, packaging, transportation and marketing of organic produce. The scheme focuses on reducing the ill effects of overuse of fertilisers and agrochemicals by promoting organic manures, bio-fertilisers and bio-pesticides. It helps improve the soil fertility by improving organic carbon in the soil which results in enhancing moisture holding capacity in the field too.">
                                    Paramparagat Krishi Vikas Yojana (PKVY)</option>
                                <option
                                    value="National Bank for Agriculture and Rural Development (NABARD) has created a Micro Irrigation Fund with a corpus of Rs. 5,000 crore implemented from 2019-20. The objective of the fund is to facilitate the states in availing an interest subvented loan for expanding coverage of micro irrigation facilities by taking up special and innovative projects and also for incentivising micro irrigation beyond the provisions available under PMKSY to encourage farmers to install micro irrigation systems.">
                                    Micro Irrigation Fund scheme</option>
                                <option
                                    value="MOVCDNER aims to develop the certified organic production in a value chain mode to link farmers with consumers and to support the development of entire value chain starting from organic inputs, seeds, certification and creation of facilities for collection, aggregation, processing, marketing and brand building initiatives. The scheme is being implemented in north eastern states Arunachal Pradesh, Assam, Manipur, Meghalaya, Mizoram, Nagaland, Sikkim and Tripura">
                                    Mission Organic Value Chain Development for North Eastern Region
                                    (MOVCDNER)</option>
                                <option
                                    value="In order connect the existing agricultural mandis on a common online market platform for trading agricultural commodities, Government of India, launched a pan-India portal, e-National Agriculture Market (eNAM) on April 14, 2016.

So far, e-NAM has connected nearly 1,000 mandis in 18 states and three union territories. Implemented by Small Farmers Agribusiness Consortium (SFAC), eNAM aims at reducing transaction costs, bridging information asymmetries, and helping expansion of market access for farmers and other stakeholders. Since the implementation, e-NAM has registered a user base of 1.66 crore farmers, 1.31 lakh traders, 73,151 commission agents and 1,012 farmer producer organisation (FPOs).">
                                    E-NAM</option>
                                <option
                                    value="In a bid to provide adequate and timely credit to the farmers for their agricultural expenditures, the Central government had launched Kisan Credit Card (KCC) scheme in the year 1998. Under the scheme, the Government of India provides farm credit at a very subsidised rate of 4 percent per annum. Since 2019, the Centre has extended the benefits of Kisan Credit Card to animal husbandry, dairy and fisheries farmers for their working capital requirement and raising the existing limit of collateral free loan from Rs. 1 lakh to Rs.1.60 lakh.">
                                    Kisan Credit Card (KCC)</option>
                                <option
                                    value="With an objective of conserving and maintaining soil nutrient and soil fertility, Soil Health Card (SHC) scheme issues soil health cards to the farmers every two years to provide a basis to address nutritional deficiencies in the fields. Under the scheme, soil testing is conducted to analyse the nutrient needs, then crop-wise fertilisers are recommended accordingly. This reduces cultivation cost by application of right fertilisers with right quantity.">
                                    Soil Health Card</option>
                                <option
                                    value="Lunched on February 24, 2019, PM Kisan Samman Nidhi Yojana makes transferring of Rs 6,000 per annum directly to the farmersâ€™ bank accounts through Direct Benefit Transfer (DBT) in three instalments of Rs 2,000 each. The scheme supplements the financial needs of the small and marginal farmers in buying farm inputs and other agricultural expenses, The scheme aims to protect the farmers from falling in the vicious traps of local moneylenders and ensures their continuance in the farming activitie">
                                    PM Kisan Samman Nidhi Yojana</option>
                                <option
                                    value="In order to reduce the consumption of diesel and electricity for agricultural irrigation, the Cabinet Committee on Economic Affairs (CCEA) approved Pradhan Mantri Kisan Urja Suraksha Evam Utthaan Mahabhiyaan (PM-Kusum) scheme in February 19, 2019. With a total Central financial support of Rs 34,422 crore, PM Kusum scheme aims to add solar and other renewable capacity of 25,750 MW by 2022.">
                                    PM-Kusum</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row w-70 m-auto">
                    <button type="submit">Submit</button><button type="button" onclick="formReset()">reset</button>
                </div>
            </form>
        </div>

    </main>


    <script src="./script.js"></script>
</body>

</html>
